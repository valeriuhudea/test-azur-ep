#test run2
name: Call Microsoft Graph via PowerShell

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  graph-call:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        #subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: Run PowerShell to Call Microsoft Graph
      shell: pwsh
      run: |
        $tenantId = "${{ secrets.AZURE_TENANT_ID }}"
        $clientId = "${{ secrets.AZURE_CLIENT_ID }}"
        $scope = "https://graph.microsoft.com/.default"

        Install-Module -Name MSAL.PS -Force -Scope CurrentUser
        
        $token = Get-MsalToken `
          -ClientId $env:AZURE_CLIENT_ID `
          -TenantId $env:AZURE_TENANT_ID `
          -ClientCredentialType Federated
        
        $response = Invoke-RestMethod -Uri "https://graph.microsoft.com/v1.0/me" -Headers @{
          Authorization = "Bearer $($token.AccessToken)"
        }

        $response.value | ForEach-Object {
          Write-Output "User: $($_.displayName) <$($_.userPrincipalName)>"
        }
